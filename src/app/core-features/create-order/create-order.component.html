<div class="card text-black h-100vh border-0">
    <div class="card-header">
        <h4 class="fs-20 py-2 text-color">Create New Order</h4>
    </div>
    <div class="card-body modal-body-bg">

        <form>
            <div class="row mb-3">
                <div class="col-12">
                    <mat-form-field class="w-100 create-order" apearance="outline">
                        <mat-label>Order No</mat-label>
                        <input type="text" matInput>
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-form-field class="w-100 create-order" apearance="outline">
                        <mat-label>Order No</mat-label>
                        <input type="text" matInput>
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-form-field class="w-100 create-order" apearance="outline">
                        <mat-label>Order Type</mat-label>
                        <input type="text" matInput>
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field class="w-100 create-order" apearance="outline">
                        <mat-label>Order Amount</mat-label>
                        <input type="text" matInput>
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field class="w-100 create-order" apearance="outline">
                        <mat-label>Account Type</mat-label>
                        <input type="text" matInput>
                    </mat-form-field>
                </div>
            </div>

    </div>
    <div class="card-footer">
        <div class="d-flex align-items-center justify-content-end flex-column flex-sm-row gap-3 py-2">
            <button class="btn pink-button" type="button">Submit</button>
            <button class="btn btn-light" [ngClass]="commonService?.isDarkMode ? 'btn-dark' : 'btn-light'"
                type="button">Cancel</button>

        </div>
    </div>
</div>
