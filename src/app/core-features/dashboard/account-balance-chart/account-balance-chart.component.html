<div class="card mt-4">
    <div class="card-body">
        <h5 class="card-title fs-18">Account Balance</h5>

        <div class="d-flex justify-content-start gap-4 py-2">
            <div>
                <h5 class="card-title fs-12 text-muted">Daily P&L</h5>
                <p class="card-text fs-22">$0.00</p>
            </div>
            <div>
                <h5 class="card-title fs-12 text-muted">Unrealized P&L</h5>
                <p class="card-text fs-22">$0.00</p>
            </div>
            <div>
                <h5 class="card-title fs-12 text-muted">Balance</h5>
                <p class="card-text fs-22">$0.00</p>
            </div>
        </div>

        <canvas baseChart [height]="'80'" [data]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
            [legend]="lineChartLegend" [type]="lineChartType">
        </canvas>
    </div>
</div>
